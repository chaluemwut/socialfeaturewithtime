<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>FB filter</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{{ url_for('static', filename='css/bootstrap.css') }}"
	rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/cred.css') }}"
	rel="stylesheet" type="text/css" />
</head>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'brexit', 'superbowl', 'g7summit', 'songkran', 'carnival'],
          {% for r in result %}
            ['{{r.date}}', {{r.brexit}}, {{r.superbowl}}, {{r.g7summit}}, {{r.songkran}}, {{r.carnival}}],
          {% endfor %}
        ]);

        var options = {
          title: 'Harvest Keyword Function',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>

  {% include "header.html" %}
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  {% include "footer.html" %}

  </body>
</html>
